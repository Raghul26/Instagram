<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" type="text/css" href="./account.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="account-header">
            <div class="account-name">
                <i class="far fa-lock"></i>
                <span>motivational_quotes_</span>
                <i class="fas fa-sort-down"></i>
            </div>
            <div class="menu">
                <a href="#"><i class="far fa-plus-square"></i></a>
                <a href="./setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </div>
        <div class="user-profile">
            <div class="profile">
                <img src="./img/user7.jpg" class="profile-image">
                <p class="profile-name">Best Qutoes page.<br>
                    Follow our page...
                </p>
            </div>
            <div class="pff">
                <div class="post">
                    <p>8</p>
                    <span>Posts</span>
                </div>
                <div class="follo">
                    <p>1,500</p>
                    <span>Followers</span>
                </div>
                <div class="following">
                    <p>45</p>
                    <span>Following</span>
                </div>
            </div>
        </div>
        <div class="change-profile">
            <button><a href="#">Edit Profile</a></button>
            <i class="fas fa-sort-down"></i>
        </div>
        <div class="posts">
            <div class="post-icon">
                <div class="post-1">
                    <i class="far fa-th"></i>
                    <span class="post-section"></span>
                </div>
                <div class="tag-1">
                    <i class="fas fa-user-tag"></i>
                </div>
            </div>
        </div>
        <div class="post_1">
            <img src="./img/post01.jpg">
            <img src="./img/post02.png">
            <img src="./img/post05.jpg">
            <img src="./img/post04.jpg">
            <img src="./img/post06.jpg">
            <img src="./img/post07.jpeg">
            <img src="./img/post08.jpg">
            <img src="./img/post04.jpg">
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="./home.html"><i class="fal fa-home-lg-alt"></i></a>
            <a href="./search.html"><i class="far fa-search"></i></a>
            <a href="#"><img src="./img/instagram-reels.jpg"></a>
            <a href="./feedback.html"><i class="far fa-heart"></i></a>
            <a href="./account.html"><img src="./img/user7.jpg" class="account"></a>
        </div>
    </footer>
</body>

</html>
